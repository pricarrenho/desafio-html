<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Carros e Bicicletas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Carros e Bicicletas</h1>

    <div class="card-container">
      <h2 class="card-title"> Carro: <span class="price">R$ 1999</span></h2>
      <p class="card-text">Carro modelo <span class="highlight">2045</span>, com <span class="highlight">200km</span> rodados.</p>
      <button class="card-button">Comprar Carro</button>
    </div>

    <div class="card-container">
      <h2 class="card-title"> Bicicleta: <span class="price">R$ 1999</span></h2>
      <p class="card-text">Bicicleta modelo <span class="highlight">2045</span>, com <span class="highlight">20km</span> rodados.</p>
      <button class="card-button">Comprar Carro</button>
    </div>
  </div>
</body>
</html>
